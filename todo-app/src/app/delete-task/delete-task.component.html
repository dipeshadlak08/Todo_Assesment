<div>
    <div class="absolute top-4 right-8">
        <button type="button" class="text-3xl text-black" data-dismiss="modal" aria-hidden="true"
            (click)="onCancel()">&times;</button>
    </div>
    <h1 class="text-2xl text-center bg-red-400 py-4 text-white">Delete</h1>
    <div class="p-4">
        <h3 class="text-sm font-sans font-medium">Do you want to delete this task?</h3>
    </div>
    <div class="flex justify-end gap-2  mt-4 py-4 px-6">
        <button class="bg-gray-300 text-black rounded hover:bg-gray-400 focus:outline-none px-4 py-2"
            (click)="onCancel()">
            Cancel
        </button>
        <button class="bg-red-500 text-white rounded hover:bg-red-300 hover:text-black focus:outline-none px-4 py-2"
            (click)="handleDeleteTask()">
            Delete
        </button>
    </div>
</div>
